<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #e9d62f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
h1{
            
            font-size: 10vw;
            font-weight: bolder;
            background-image: url(https://unsplash.it/800);
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }
        h3
        {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: right;
            padding-right: 30vw;
        }
    </style>
</head>
<body>
<h1>Age Calculator</h1>
    <div class="container">
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" />
        <button onclick="calculateAge()" >Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;
            const resultElement = document.getElementById('result');

            if (birthdate) {
                const today = new Date();
                const birthDate = new Date(birthdate);

                let ageYears = today.getFullYear() - birthDate.getFullYear();
                let ageMonths = today.getMonth() - birthDate.getMonth();
                let ageDays = today.getDate() - birthDate.getDate();

                if (ageDays < 0) {
                    ageMonths -= 1;
                    ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                }

                if (ageMonths < 0) {
                    ageYears -= 1;
                    ageMonths += 12;
                }

                resultElement.innerText = `Your age is ${ageYears} years, ${ageMonths} months, and ${ageDays} days.`;
                resultElement.style.color = 'green'; // Set the text color to green
            } else {
                resultElement.innerText = 'Please enter your birthdate.';
                resultElement.style.color = 'red';
            }
        }
    </script>
    <h3>Made By Om S. Kadam</h3>
</body>
</html>
